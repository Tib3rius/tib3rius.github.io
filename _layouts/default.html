<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
{% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <a href="https://twitter.com/0xTib3rius"><img src="/images/twitter.png"/></a>&nbsp;<a href="https://twitch.tv/0xTib3rius"><img src="/images/twitch.png"/></a>&nbsp;<a href="https://youtube.com/Tib3rius"><img src="/images/youtube.png"/></a>&nbsp;<a href="https://github.com/Tib3rius"><img src="/images/github.png"/></a>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
